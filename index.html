            var popupContent = '<table>\

                    </tr>\

                zoomCluster = 16

            onEachFeature: pop_PVUnternehmen_2,

                var context = {
                    feature: feature,
                    variables: {}

                return L.circleMarker(latlng, style_PVUnternehmen_2_0(feature));
            },

        var cluster_PVUnternehmen_2 = new L.MarkerClusterGroup({showCoverageOnHover: false,
        disableClusteringAtZoom: zoomCluster,
            spiderfyDistanceMultiplier: 1});
        cluster_PVUnternehmen_2.addLayer(layer_PVUnternehmen_2);

        function pop_RheinischesRevier_3(feature, layer) {

        .title += 'Search for a place';
        var baseMaps = {};
        L.control.layers(baseMaps,{'<img src="legend/RheinischesRevier_3.png" /> Rheinisches Revier': layer_RheinischesRevier_3,'<img src="legend/PVUnternehmen_2.png" /> PV-Unternehmen': cluster_PVUnternehmen_2,'Patente nach Gemeinde<br /><table><tr><td style="text-align: center;"><img src="legend/PatentenachGemeinde_1_140.png" /></td><td>1 - 4</td></tr><tr><td style="text-align: center;"><img src="legend/PatentenachGemeinde_1_4101.png" /></td><td>4 - 10</td></tr><tr><td style="text-align: center;"><img src="legend/PatentenachGemeinde_1_10272.png" /></td><td>10 - 27</td></tr><tr><td style="text-align: center;"><img src="legend/PatentenachGemeinde_1_271063.png" /></td><td>27 - 106</td></tr><tr><td style="text-align: center;"><img src="legend/PatentenachGemeinde_1_1061454.png" /></td><td>106 - 145</td></tr></table>': layer_PatentenachGemeinde_1,'<img src="legend/RheinischesRevierGemeinden_0.png" /> Rheinisches Revier Gemeinden': layer_RheinischesRevierGemeinden_0,},{collapsed:false}).addTo(map);
        setBounds();
         var logo = L.control({position: 'bottomleft'});
    logo.onAdd = function(map){
        var div = L.DomUtil.create('div', 'myclass');
        div.innerHTML= "<img src='logo.png'/>";
        return div;
    }
    logo.addTo(map);
