<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css"><link rel="stylesheet" href="css/L.Control.Locate.min.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script><script src="js/L.Control.Locate.min.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="data/RheinischesRevierGemeinden_0.js"></script>
        <script src="data/PatentenachGemeinde_1.js"></script>
        <script src="data/RheinischesRevier_2.js"></script>
        <script>
        var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;

            if (e.target.feature.geometry.type === 'LineString') {
              highlightLayer.setStyle({
                color: '#ffff00',
              });
            } else {
              highlightLayer.setStyle({
                fillColor: '#ffff00',
                fillOpacity: 1
              });
            }
        }
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        })
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        L.control.locate({locateOptions: {maxZoom: 19}}).addTo(map);
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
            if (bounds_group.getLayers().length) {
                map.fitBounds(bounds_group.getBounds());
            }
        }
        function pop_RheinischesRevierGemeinden_0(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">ART</th>\
                        <td>' + (feature.properties['ART'] !== null ? autolinker.link(feature.properties['ART'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">GN</th>\
                        <td>' + (feature.properties['GN'] !== null ? autolinker.link(feature.properties['GN'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">KN</th>\
                        <td>' + (feature.properties['KN'] !== null ? autolinker.link(feature.properties['KN'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['STAND'] !== null ? autolinker.link(feature.properties['STAND'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_RheinischesRevierGemeinden_0_0() {
            return {
                pane: 'pane_RheinischesRevierGemeinden_0',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(255,255,255,1.0)',
                interactive: false,
            }
        }
        map.createPane('pane_RheinischesRevierGemeinden_0');
        map.getPane('pane_RheinischesRevierGemeinden_0').style.zIndex = 400;
        map.getPane('pane_RheinischesRevierGemeinden_0').style['mix-blend-mode'] = 'normal';
        var layer_RheinischesRevierGemeinden_0 = new L.geoJson(json_RheinischesRevierGemeinden_0, {
            attribution: '',
            interactive: false,
            dataVar: 'json_RheinischesRevierGemeinden_0',
            layerName: 'layer_RheinischesRevierGemeinden_0',
            pane: 'pane_RheinischesRevierGemeinden_0',
            onEachFeature: pop_RheinischesRevierGemeinden_0,
            style: style_RheinischesRevierGemeinden_0_0,
        });
        bounds_group.addLayer(layer_RheinischesRevierGemeinden_0);
        map.addLayer(layer_RheinischesRevierGemeinden_0);
        function pop_PatentenachGemeinde_1(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">Name der Gemeinde</th>\
                        <td>' + (feature.properties['GN'] !== null ? autolinker.link(feature.properties['GN'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Anzahl an Patenten</th>\
                        <td>' + (feature.properties['Gesamterge'] !== null ? autolinker.link(feature.properties['Gesamterge'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_PatentenachGemeinde_1_0(feature) {
            if (feature.properties['Gesamterge'] >= 1.000000 && feature.properties['Gesamterge'] <= 4.000000 ) {
                return {
                pane: 'pane_PatentenachGemeinde_1',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(145,145,145,1.0)',
                interactive: true,
            }
            }
            if (feature.properties['Gesamterge'] >= 4.000000 && feature.properties['Gesamterge'] <= 10.000000 ) {
                return {
                pane: 'pane_PatentenachGemeinde_1',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(73,126,141,1.0)',
                interactive: true,
            }
            }
            if (feature.properties['Gesamterge'] >= 10.000000 && feature.properties['Gesamterge'] <= 27.000000 ) {
                return {
                pane: 'pane_PatentenachGemeinde_1',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(2,107,136,1.0)',
                interactive: true,
            }
            }
            if (feature.properties['Gesamterge'] >= 27.000000 && feature.properties['Gesamterge'] <= 106.000000 ) {
                return {
                pane: 'pane_PatentenachGemeinde_1',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(0,80,103,1.0)',
                interactive: true,
            }
            }
            if (feature.properties['Gesamterge'] >= 106.000000 && feature.properties['Gesamterge'] <= 145.000000 ) {
                return {
                pane: 'pane_PatentenachGemeinde_1',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(0,54,69,1.0)',
                interactive: true,
            }
            }
        }
        map.createPane('pane_PatentenachGemeinde_1');
        map.getPane('pane_PatentenachGemeinde_1').style.zIndex = 401;
        map.getPane('pane_PatentenachGemeinde_1').style['mix-blend-mode'] = 'normal';
        var layer_PatentenachGemeinde_1 = new L.geoJson(json_PatentenachGemeinde_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_PatentenachGemeinde_1',
            layerName: 'layer_PatentenachGemeinde_1',
            pane: 'pane_PatentenachGemeinde_1',
            onEachFeature: pop_PatentenachGemeinde_1,
            style: style_PatentenachGemeinde_1_0,
        });
        bounds_group.addLayer(layer_PatentenachGemeinde_1);
        map.addLayer(layer_PatentenachGemeinde_1);
        function pop_RheinischesRevier_2(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['ART'] !== null ? autolinker.link(feature.properties['ART'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['GN'] !== null ? autolinker.link(feature.properties['GN'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['KN'] !== null ? autolinker.link(feature.properties['KN'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['STAND'] !== null ? autolinker.link(feature.properties['STAND'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_RheinischesRevier_2_0() {
            return {
                pane: 'pane_RheinischesRevier_2',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 4.0,
                fillOpacity: 0,
                interactive: false,
            }
        }
        map.createPane('pane_RheinischesRevier_2');
        map.getPane('pane_RheinischesRevier_2').style.zIndex = 402;
        map.getPane('pane_RheinischesRevier_2').style['mix-blend-mode'] = 'normal';
        var layer_RheinischesRevier_2 = new L.geoJson(json_RheinischesRevier_2, {
            attribution: '',
            interactive: false,
            dataVar: 'json_RheinischesRevier_2',
            layerName: 'layer_RheinischesRevier_2',
            pane: 'pane_RheinischesRevier_2',
            onEachFeature: pop_RheinischesRevier_2,
            style: style_RheinischesRevier_2_0,
        });
        bounds_group.addLayer(layer_RheinischesRevier_2);
        map.addLayer(layer_RheinischesRevier_2);
        var baseMaps = {};
        L.control.layers(baseMaps,{'<img src="legend/RheinischesRevier_2.png" /> Rheinisches Revier': layer_RheinischesRevier_2,'Patente nach Gemeinde<br /><table><tr><td style="text-align: center;"><img src="legend/PatentenachGemeinde_1_140.png" /></td><td>1 - 4</td></tr><tr><td style="text-align: center;"><img src="legend/PatentenachGemeinde_1_4101.png" /></td><td>4 - 10</td></tr><tr><td style="text-align: center;"><img src="legend/PatentenachGemeinde_1_10272.png" /></td><td>10 - 27</td></tr><tr><td style="text-align: center;"><img src="legend/PatentenachGemeinde_1_271063.png" /></td><td>27 - 106</td></tr><tr><td style="text-align: center;"><img src="legend/PatentenachGemeinde_1_1061454.png" /></td><td>106 - 145</td></tr></table>': layer_PatentenachGemeinde_1,'<img src="legend/RheinischesRevierGemeinden_0.png" /> Rheinisches Revier Gemeinden': layer_RheinischesRevierGemeinden_0,},{collapsed:false}).addTo(map);
        setBounds();
        </script>
    </body>
</html>
